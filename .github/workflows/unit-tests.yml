name: Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew :feature:movies:testDebugUnitTest

      # UI (instrumented) tests are skipped here â€” they require an Android emulator
      # and are not worth the added CI complexity for a non-production project.
      # To run locally: ./gradlew :feature:movies:connectedAndroidTest
